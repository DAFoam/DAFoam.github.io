<footer>
            <div class="row">
                <div class="col-lg-12 footer">
               &copy;{{ site.time | date: "%Y"  }} {{site.company_name}}. All rights reserved. <br />
{% if page.last_updated %}<span>Page last updated:</span> {{page.last_updated}}<br/>{% endif %} Site last generated: {{ site.time | date: "%b %-d, %Y"  }} <br />
               Powered by <a href="https://github.com/tomjoht/documentation-theme-jekyll">documentation-theme-jekyll</a> <br />
                </div>
            </div>

            <script src="{{ '/js/tabs.js' | relative_url }}"></script>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    // Find all pre elements
                    const preElements = document.querySelectorAll('pre');
                    
                    preElements.forEach(function(pre) {
                        // Make pre element positioned
                        pre.style.position = 'relative';
                        
                        // Create copy button
                        const button = document.createElement('button');
                        button.className = 'copy-button';
                        button.textContent = 'Copy';
                        
                        // Add button directly to pre element
                        pre.appendChild(button);
                        
                        // Add click handler
                        button.addEventListener('click', function() {
                            // Get text content but exclude the button text
                            const code = pre.childNodes[0].textContent;
                            navigator.clipboard.writeText(code).then(function() {
                                button.textContent = 'Copied!';
                                setTimeout(function() {
                                    button.textContent = 'Copy';
                                }, 2000);
                            }).catch(function(err) {
                                console.error('Failed to copy: ', err);
                            });
                        });
                    });
                });
            </script>
</footer>
